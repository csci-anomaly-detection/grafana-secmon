[server]
protocol = http
http_port = 3000
domain = localhost

[database]
type = sqlite3
path = grafana.db
max_open_conn = 100  # Reduced connections
max_idle_conn = 50

[session]
provider = file

[security]
admin_user = admin
admin_password = secmon_admin_2025
secret_key = campus_secmon_minimal
disable_gravatar = true

[users]
allow_sign_up = false
allow_org_create = false
auto_assign_org = true
auto_assign_org_role = Viewer
default_theme = dark

[auth.anonymous]
enabled = false

[log]
mode = console
level = warn  # Reduced logging

[alerting]
enabled = true
execute_alerts = true

[unified_alerting]
enabled = true

[explore]
enabled = true

[help]
enabled = false  # Disable help to save memory

[profile]
enabled = false

[query_history]
enabled = false  # Disable to save space

[analytics]
reporting_enabled = false
check_for_updates = false

[metrics]
enabled = false  # Disable internal metrics
