[server]
protocol = http
http_port = 3000
domain = localhost
enforce_domain = false
root_url = %(protocol)s://%(domain)s:%(http_port)s/
serve_from_sub_path = false

[database]
type = sqlite3
path = grafana.db
max_open_conn = 300
max_idle_conn = 300

[session]
provider = file
provider_config = sessions

[security]
admin_user = admin
admin_password = secmon_admin_2025
secret_key = campus_secmon_2025
login_remember_days = 7
cookie_username = grafana_user
cookie_remember_name = grafana_remember
disable_gravatar = true

[users]
allow_sign_up = false
allow_org_create = false
auto_assign_org = true
auto_assign_org_role = Viewer
default_theme = dark

[auth.anonymous]
enabled = false

[log]
mode = console
level = info

[log.console]
level = info
format = console

[alerting]
enabled = false

[unified_alerting]
enabled = true

[explore]
enabled = true

[help]
enabled = true

[profile]
enabled = true

[query_history]
enabled = true

[feature_toggles]
enable = 

[date_formats]
default_timezone = UTC
