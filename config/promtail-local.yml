server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Sample Suricata Fast Log
  - job_name: suricata-fast-local
    static_configs:
      - targets:
          - localhost
        labels:
          job: suricata
          log_type: fast
          environment: local-dev
          __path__: /var/log/campus-sim/suricata/fast.log
    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\d{2}/\d{2}/\d{4}-\d{2}:\d{2}:\d{2}\.\d+)\s+\[\*\*\]\s+\[(?P<gid>\d+):(?P<sid>\d+):(?P<rev>\d+)\]\s+(?P<message>.*?)\s+\[\*\*\]\s+\[Classification:\s*(?P<classification>.*?)\]\s+\[Priority:\s*(?P<priority>\d+)\]\s+\{(?P<protocol>\w+)\}\s+(?P<src_ip>[\d\.]+):(?P<src_port>\d+)\s+->\s+(?P<dest_ip>[\d\.]+):(?P<dest_port>\d+)'
      - labels:
          gid:
          sid:
          classification:
          priority:
          protocol:
          src_ip:
          dest_ip:
      - timestamp:
          source: timestamp
          format: 02/01/2006-15:04:05.000000

  # Sample Suricata EVE JSON
  - job_name: suricata-eve-local
    static_configs:
      - targets:
          - localhost
        labels:
          job: suricata
          log_type: eve
          environment: local-dev
          __path__: /var/log/campus-sim/suricata/eve.json
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            event_type: event_type
            src_ip: src_ip
            dest_ip: dest_ip
            src_port: src_port
            dest_port: dest_port
            proto: proto
            alert_signature: alert.signature
            alert_category: alert.category
            alert_severity: alert.severity
            flow_id: flow_id
      - labels:
          event_type:
          proto:
          alert_category:
          alert_severity:
      - timestamp:
          source: timestamp
          format: RFC3339
